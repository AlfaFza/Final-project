{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'pr/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="{% static 'pr/css/templatemo-comparto.css" rel="stylesheet" />
    <title>details</title>

</head>

<body>
    <!-- Back to top button -->
  <br><br>
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row col-md-12 bg-danger">
                <div class="tm-section-1-l col-md-6">
                    <img src="{{pr.img.url}}" alt="About image" class="tm-img-responsive" style="width: 500px; height: 500px;">
                </div>
                <div class="col-md-6">
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p>{{pr.name}}</p>
                    <p>Price: {{pr.price}} Rs</p><br><p>{{pr.desc}}</p>
                    <br>
                    <p>Stock: {{pr.stock}}</p>
                    {% if  pr.stock <= 0 %}
                    <h2 style="color:red"> Sorry .No stock Left </h2>
                    {% else %}
                    <a href="{% url 'add_cart' pr.id %}" class="tm-btn tm-btn-1 btn btn-danger tm-link-to-services">Add to cart</a>
                    {% endif %}
                </article>
                </div>
            </div>
        </section>
      
</body>
</html>
{% endblock %}
