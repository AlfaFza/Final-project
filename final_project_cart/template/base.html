{% load static %}

<html lang="">

<head>
<title>Sislaf</title>
<meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->

<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image:url('/static/hm/images/demo/backgrounds/bg-body.jpg');">
  <!-- ################################################################################################ -->

  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <!-- ################################################################################################ -->
        <h1 style="font-family:Fantasy"><a href="/">Choose Me</a></h1>
        <!-- ################################################################################################ -->
      </div>
      <nav id="mainav" class="fl_right">
        <!-- ################################################################################################ -->
        <ul class="clear">
          <li class="active"><a href="{% url 'home' %}">home</a></li>
<!--          <li><a class="drop" href="#">Pages</a></li>-->
      <li class="active"><a href="{% url 'cart_details' %}"><i class="fa fa-shopping-cart"></i>&nbsp;{{itc}}</a></li>
             {% if user.is_authenticated %}
            <li><a href="#"> hai <span class="text-warning">{{ user.username }}</span></a></li>
            <li class="active"><a href="{% url 'logout' %}">logout</a></li>
            {% else %}
             <li class="active"><a href="{% url 'login' %}">Login</a></li>
            <li class="active"><a href="{% url 'register' %}">register</a></li>
            {% endif %}

        </ul>
        <!-- ################################################################################################ -->
      </nav>
    </header>
  </div>
  </div>
 <div class="wrapper row0 ">
    <div id="topbar" class="hoc clear">

      <div class="fl_right">
        <!-- ################################################################################################ -->
        <ul class="nospace">

          <li id="searchform">
            <div>
              <form action="{% url 'search' %}" method="GET">
                  {% csrf_token %}
                <fieldset>
                  <legend>Quick Search:</legend>
                  <input type="text" placeholder="Enter search term&hellip;" name="q">
                  <button type="submit"><i class="fas fa-search"></i></button>
                </fieldset>
              </form>
            </div>
          </li>
        </ul>
        <!-- ################################################################################################ -->
      </div>
    </div>
  </div>
  {% block content %}
  {% endblock %}
  </body>
  </html>
